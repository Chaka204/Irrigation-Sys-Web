<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaka Irrigation System - Login</title>
    
    <!-- Nature Theme Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Login CSS -->
    <style>
        /* Login Page Specific Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --earth-brown: #8B4513;
            --rich-soil: #654321;
            --leaf-green: #228B22;
            --fresh-green: #32CD32;
            --water-blue: #1E90FF;
            --sun-gold: #FFD700;
            --cloud-white: #F5F5F5;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, 
                rgba(139, 69, 19, 0.1) 0%,
                rgba(34, 139, 34, 0.1) 50%,
                rgba(30, 144, 255, 0.1) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Nature Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%23228B22' fill-opacity='0.05' fill-rule='evenodd'/%3E%3C/svg%3E");
            z-index: -1;
        }

        /* Sun Animation */
        .sun-container {
            position: fixed;
            top: -100px;
            right: -100px;
            width: 300px;
            height: 300px;
            z-index: -1;
            animation: sunRotation 60s linear infinite;
        }

        .sun {
            width: 150px;
            height: 150px;
            background: radial-gradient(circle at 30% 30%, #FFD700, #FF8C00);
            border-radius: 50%;
            box-shadow: 
                0 0 80px #FFD700,
                0 0 160px rgba(255, 215, 0, 0.5),
                0 0 240px rgba(255, 215, 0, 0.3);
            filter: blur(2px);
        }

        @keyframes sunRotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Login Container */
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 50px;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.9);
            width: 100%;
            max-width: 500px;
            border: 1px solid rgba(139, 69, 19, 0.2);
            position: relative;
            backdrop-filter: blur(10px);
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 10px;
            background: linear-gradient(90deg, 
                var(--earth-brown) 0%,
                var(--leaf-green) 50%,
                var(--water-blue) 100%);
            border-radius: 30px 30px 0 0;
        }

        /* Logo & Header */
        .logo {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 3rem;
            color: var(--rich-soil);
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .logo .subtitle {
            color: var(--earth-brown);
            font-size: 1.2rem;
            opacity: 0.8;
            font-weight: 300;
        }

        .logo-icon {
            font-size: 4rem;
            color: var(--leaf-green);
            margin-bottom: 20px;
            display: inline-block;
            animation: gentleSway 3s ease-in-out infinite;
        }

        @keyframes gentleSway {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(5deg); }
            75% { transform: rotate(-5deg); }
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--rich-soil);
            font-weight: 500;
            font-size: 1.1rem;
        }

        .form-group input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid rgba(139, 69, 19, 0.2);
            border-radius: 15px;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            background: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--leaf-green);
            box-shadow: 0 0 0 3px rgba(34, 139, 34, 0.2);
        }

        .form-group input::placeholder {
            color: rgba(101, 67, 33, 0.5);
        }

        /* Buttons */
        .btn {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 15px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(135deg, 
                var(--leaf-green) 0%,
                var(--fresh-green) 100%);
            color: white;
            box-shadow: 0 8px 25px rgba(34, 139, 34, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(34, 139, 34, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, 
                var(--water-blue) 0%,
                #87CEEB 100%);
            color: white;
            box-shadow: 0 8px 25px rgba(30, 144, 255, 0.3);
        }

        .btn-secondary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(30, 144, 255, 0.4);
        }

        .btn-google {
            background: white;
            color: #333;
            border: 2px solid #ddd;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .btn-google:hover {
            background: #f8f8f8;
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        /* Links */
        .links {
            text-align: center;
            margin-top: 30px;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 15px;
        }

        .links a {
            color: var(--water-blue);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            padding: 5px 10px;
            border-radius: 8px;
        }

        .links a:hover {
            color: var(--leaf-green);
            background: rgba(34, 139, 34, 0.1);
        }

        /* Error Message */
        .error-message {
            background: rgba(220, 20, 60, 0.1);
            color: #DC143C;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid rgba(220, 20, 60, 0.3);
            display: none;
            text-align: center;
            font-weight: 500;
        }

        /* Success Message */
        .success-message {
            background: rgba(34, 139, 34, 0.1);
            color: var(--leaf-green);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid rgba(34, 139, 34, 0.3);
            display: none;
            text-align: center;
            font-weight: 500;
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .modal {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(139, 69, 19, 0.2);
        }

        .modal-header h3 {
            color: var(--rich-soil);
            font-size: 1.8rem;
            margin: 0;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 2rem;
            cursor: pointer;
            color: var(--earth-brown);
            line-height: 1;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .close-btn:hover {
            background: rgba(139, 69, 19, 0.1);
        }

        .form-actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .form-actions .btn {
            flex: 1;
            margin: 0;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .login-container {
                padding: 30px 20px;
                border-radius: 20px;
            }

            .logo h1 {
                font-size: 2.2rem;
            }

            .logo-icon {
                font-size: 3rem;
            }

            .btn {
                padding: 16px;
                font-size: 1.1rem;
            }

            .links {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .login-container {
                padding: 25px 15px;
            }

            .logo h1 {
                font-size: 1.8rem;
            }

            .form-group input {
                padding: 12px 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Sun Animation -->
    <div class="sun-container">
        <div class="sun"></div>
    </div>

    <!-- Login Container -->
    <div class="login-container">
        <!-- Logo -->
        <div class="logo">
            <div class="logo-icon">
                <i class="fas fa-seedling"></i>
            </div>
            <h1>CHAKA IRRIGATION</h1>
            <p class="subtitle">Smart Farming System</p>
        </div>

        <!-- Error Message -->
        <div class="error-message" id="errorMessage"></div>

        <!-- Login Form -->
        <form id="loginForm">
            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i> Email Address</label>
                <input type="email" id="email" required 
                       placeholder="Enter your email address">
            </div>

            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> Password</label>
                <input type="password" id="password" required 
                       placeholder="Enter your password">
            </div>

            <button type="submit" class="btn btn-primary" id="loginBtn">
                <i class="fas fa-sign-in-alt"></i> SIGN IN
            </button>

            <div class="divider">
                <span>OR</span>
            </div>

            <button type="button" class="btn btn-google" id="googleBtn">
                <i class="fab fa-google"></i> Sign in with Google
            </button>
        </form>

        <!-- Links -->
        <div class="links">
            <a href="#" id="registerLink">
                <i class="fas fa-user-plus"></i> Create New Account
            </a>
            <a href="#" id="forgotPassword">
                <i class="fas fa-key"></i> Forgot Password?
            </a>
            <a href="#" id="demoLogin" onclick="demoLogin()">
                <i class="fas fa-play-circle"></i> Try Demo
            </a>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    
    <!-- Main App -->
    <script src="app.js"></script>
    
    <script>
        // Demo login for testing
        function demoLogin() {
            document.getElementById('email').value = 'demo@chakairrigation.com';
            document.getElementById('password').value = 'demopassword123';
            document.getElementById('loginBtn').click();
        }
    </script>
</body>
</html>
